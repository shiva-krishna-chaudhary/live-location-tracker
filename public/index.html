		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen

            if (isSmallScreen) {

                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');

                        }
                    }
                });

                });

                            wards.push({ward: ward, feature: feature});
                        }
                    }
                });
                wards.sort(function(a, b) { return a.ward - b.ward; });
                wards.forEach(function(w) {
                    var option = document.createElement('option');
                    option.value = w.ward;
                    option.text = 'Ward ' + w.ward;
                    option.feature = w.feature;
                    wardSelect.appendChild(option);
                });
            } else {
                wardSelect.disabled = true;
            }
        });

        wardSelect.addEventListener('change', function() {
            var selectedWard = this.value;
            if (selectedWardLayer) {
                map.removeLayer(selectedWardLayer);
            }
            if (selectedWard) {
                var option = this.options[this.selectedIndex];
                var feature = option.feature;
                if (feature) {
                    selectedWardLayer = L.geoJSON(feature, {
                        style: style_Farwest_wards_3_0
                    }).addTo(map);
                    map.fitBounds(selectedWardLayer.getBounds());
                }
            } else {
                selectedWardLayer = null;
            }
        });

        setBounds();

var waypoints = [];
var markers = [];
var routeControl = null;
var routeMode = "driving";

map.on('click',function(e){
    if(drawingActive) return;

    waypoints.push(e.latlng);

    var m = L.marker(e.latlng,{
        draggable:true,
        icon:L.divIcon({
            className:'number-icon',
            html:waypoints.length,
            iconSize:[28,28]
        })
    }).addTo(map);

    markers.push(m);
    updateRoute();
});
document.getElementById("routeMode").onchange = updateRoute;

function updateRoute(){
    if(routeControl) map.removeControl(routeControl);
    if(waypoints.length < 2) return;

    routeControl = L.Routing.control({
        waypoints: waypoints,
        addWaypoints:false,
        draggableWaypoints:true,
        createMarker:()=>null,
        router:L.Routing.osrmv1({
            serviceUrl:"https://router.project-osrm.org/route/v1",
            profile: routeMode === "walking" ? "foot" : "car"
        })
    }).addTo(map);

    routeControl.on('routesfound',function(e){
        var r = e.routes[0];
        document.getElementById("routeDistance").innerHTML =
            (r.summary.totalDistance/1000).toFixed(2)+" km";

        var mins = routeMode==="walking"
            ? (r.summary.totalDistance/1000)/5*60
            : r.summary.totalTime/60;

        document.getElementById("routeTime").innerHTML =
            mins < 60 ? mins.toFixed(1)+" min" : (mins/60).toFixed(2)+" hr";
    });
}

document.addEventListener("change",e=>{
    if(e.target.name==="mode"){
        routeMode = e.target.value;
        updateRoute();
    }
});

let liveLocationMarker = null;
let liveAccuracyCircle = null;
let watchId = null;

// Start live tracking
function startLiveTracking() {
    if (!navigator.geolocation) {
        alert("Geolocation is not supported by this browser.");
        return;
    }

    watchId = navigator.geolocation.watchPosition(
        function (position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            const latlng = [lat, lng];

            // First time: create marker + accuracy circle
            if (!liveLocationMarker) {
                liveLocationMarker = L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map).bindPopup("üìç Your Live Location");

                liveAccuracyCircle = L.circle(latlng, {
                    radius: accuracy,
                    color: "#136AEC",
                    fillColor: "#136AEC",
                    fillOpacity: 0.15
                }).addTo(map);

                map.setView(latlng, 17);
            } 
            // Update position
            else {
                liveLocationMarker.setLatLng(latlng);
                liveAccuracyCircle.setLatLng(latlng);
                liveAccuracyCircle.setRadius(accuracy);
            }
        },
        function (error) {
            alert("Location error: " + error.message);
        },
        {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 10000
        }
    );
}

// Stop live tracking
function stopLiveTracking() {
    if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
    }
    if (liveLocationMarker) {
        map.removeLayer(liveLocationMarker);
        map.removeLayer(liveAccuracyCircle);
        liveLocationMarker = null;
        liveAccuracyCircle = null;
    }
}

let lastPosition = null;

const otherUsers = {};

// Send my location
navigator.geolocation.watchPosition(pos => {
    if (!sharing) return;

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const speed = pos.coords.speed; // meters/second (may be null)
    const heading = pos.coords.heading; // degrees (may be null)

    socket.emit("sendLocation", {
        name: document.getElementById("userName").value,
        lat,
        lng,
        speed,
        heading
    });

    // ===== SHOW MY DIRECTION ARROW =====
    if (heading !== null) {
        if (!myDirectionMarker) {
            myDirectionMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    html: "‚û§",
                    className: "direction-arrow",
                    iconSize: [30, 30]
                })
            }).addTo(map);
        }

        myDirectionMarker.setLatLng([lat, lng]);
        myDirectionMarker.getElement().style.transform =
            `rotate(${heading}deg)`;
    }

}, err => console.error(err), {
    enableHighAccuracy: true
});

// Receive others
socket.on("receiveLocations", users => {

    Object.keys(users).forEach(id => {

        if (id === socket.id) return;

        const u = users[id];

        if (!otherUsers[id]) {
            otherUsers[id] = L.marker([u.lat, u.lng], {
                icon: L.icon({
                    iconUrl: "https://cdn-icons-png.flaticon.com/512/1946/1946429.png",
                    iconSize: [28, 28]
                })
            }).addTo(map)
              .bindPopup(`
    üë§ ${u.name}<br>
    üß≠ Speed: ${u.speed ? (u.speed * 3.6).toFixed(1) + " km/h" : "‚Äì"}
`);
        } else {
            otherUsers[id].setLatLng([u.lat, u.lng]);
        }
    });

    // Remove disconnected users
    Object.keys(otherUsers).forEach(id => {
        if (!users[id]) {
            map.removeLayer(otherUsers[id]);
            delete otherUsers[id];
        }
    });
});
